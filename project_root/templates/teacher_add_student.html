{% extends "base.html" %}
{% block title %}生徒追加{% endblock %}
{% block content %}
<h2>生徒追加</h2>
<form method="post" class="card">
  <label>氏名（スペースなし）<input type="text" name="name" placeholder="例：山田太郎" required></label>
  <label>パスワード（数字6桁）<input type="password" name="password" placeholder="例：123456" pattern="[0-9]{6}" inputmode="numeric" maxlength="6" required></label>
  <button>追加</button>
  {% if msg %}<p class="info">{{ msg }}</p>{% endif %}
</form>
{% endblock %}
