{% extends "base.html" %}
{% block title %}生徒一覧{% endblock %}
{% block content %}
<h2>生徒一覧</h2>
<table>
  <tr><th>ID</th><th>名前</th><th>メール</th><th>操作</th></tr>
  {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>
        <a href="{{ url_for('teacher_student_detail', student_id=s.id) }}">詳細</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
