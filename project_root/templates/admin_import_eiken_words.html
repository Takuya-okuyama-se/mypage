{% extends "layout.html" %}
{% block title %}英検単語インポート（デバッグ版）{% endblock %}
{% block content %}
<div class="container">
    <h1>英検単語インポート（シンプル）</h1>
    
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">CSVファイルからインポート</h5>
            <form action="/myapp/index.cgi/admin/import-eiken-words" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="grade">級</label>
                    <select name="grade" id="grade" class="form-control" required>
                        <option value="5">5級</option>
                        <option value="4">4級</option>
                        <option value="3">3級</option>
                        <option value="準2級">準2級</option>
                        <option value="2">2級</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="csv_file">CSVファイル</label>
                    <input type="file" name="csv_file" id="csv_file" class="form-control-file" required>
                </div>
                
                <button type="submit" class="btn btn-primary">インポート</button>
            </form>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/myapp/index.cgi/teacher/dashboard" class="btn btn-secondary">ダッシュボードに戻る</a>
    </div>
</div>
{% endblock %}
