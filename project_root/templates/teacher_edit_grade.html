<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>成績編集 - 講師</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { display: inline-block; width: 80px; }
    input[type=text], input[type=number] { width: 200px; padding: 0.3em; margin: 0.2em 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>成績編集 (ID: {{ grade.id }})</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post" action="">
    <p><label>科目:</label>
       <input type="text" name="subject" value="{{ grade.subject }}" required></p>
    <p><label>得点:</label>
       <input type="number" name="score" value="{{ grade.score }}" required></p>
    <input type="submit" value="更新">
    <a href="{{ url_for('teacher_student_detail', student_id=grade.student_id) }}">戻る</a>
  </form>
</body>
</html>
